<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta
			http-equiv="X-UA-Compatible"
			content="ie=edge"
		/>
		<link
			rel="stylesheet"
			href="./css/style.css"
		/>
		<script
			type="text/javascript"
			src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"
		></script>
		<title>Twitter Clone</title>
	</head>
	<body>
		<section
			id="canvas"
			class="post-area"
		>
			<div class="top">
				<div>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="#fff"
					>
						<path
							d="M21 11H6.414l5.293-5.293-1.414-1.414L2.586 12l7.707 7.707 1.414-1.414L6.414 13H21z"
						/>
					</svg>
				</div>
				<p>Post</p>
			</div>
			<div class="user-details">
				<div class="details">
					<img
						src="./img/1690664781054.jpg"
						alt="display-pic"
					/>
					<div class="names">
						<strong>John Doe</strong>
						<p>@John_Doe</p>
					</div>
				</div>
				<button>follow</button>
			</div>
			<div class="post">
				Lorem ipsum dolor sit amet,
				consectetur adipisicing elit.
				Dicta dolor eveniet a adipisci
				obcaecati molestias, enim
				ducimus delectus, quidem cumque
				vel accusantium, labore. Quod,
				quam?
			</div>
			<div class="first-stat">
				<p class="time">12:02</p> •
				<p class="date">25 Mar 2024</p>
				•
				<p class="views">
					<strong>200k </strong>Views</p
				>
			</div>
			<div class="second-stat">
				<p class="reposts"
					><strong>157</strong> Reposts
				</p>
				<p class="quotes"
					><strong>286</strong> Quotes
				</p>
				<p class="likes"
					><strong>1k</strong> Likes
				</p>
			</div>
			<div class="bookmark">
				<strong>10</strong> Bookmarks
			</div>
			<div class="react">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="24"
					height="24"
					viewBox="0 0 24 24"
					fill="#fff"
				>
					<g>
						<path
							d="M14.046 2.242l-4.148-.01h-.002c-4.374 0-7.8 3.427-7.8 7.802 0 4.098 3.186 7.206 7.465 7.37v3.828c0 .108.044.286.12.403.142.225.384.347.632.347.138 0 .277-.038.402-.118.264-.168 6.473-4.14 8.088-5.506 1.902-1.61 3.04-3.97 3.043-6.312v-.017c-.006-4.367-3.43-7.787-7.8-7.788zm3.787 12.972c-1.134.96-4.862 3.405-6.772 4.643V16.67c0-.414-.335-.75-.75-.75h-.396c-3.66 0-6.318-2.476-6.318-5.886 0-3.534 2.768-6.302 6.3-6.302l4.147.01h.002c3.532 0 6.3 2.766 6.302 6.296-.003 1.91-.942 3.844-2.514 5.176z"
						></path>
					</g>
				</svg>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="24"
					height="24"
					viewBox="0 0 24 24"
					fill="#fff"
				>
					<g>
						<path
							d="M23.77 15.67c-.292-.293-.767-.293-1.06 0l-2.22 2.22V7.65c0-2.068-1.683-3.75-3.75-3.75h-5.85c-.414 0-.75.336-.75.75s.336.75.75.75h5.85c1.24 0 2.25 1.01 2.25 2.25v10.24l-2.22-2.22c-.293-.293-.768-.293-1.06 0s-.294.768 0 1.06l3.5 3.5c.145.147.337.22.53.22s.383-.072.53-.22l3.5-3.5c.294-.292.294-.767 0-1.06zm-10.66 3.28H7.26c-1.24 0-2.25-1.01-2.25-2.25V6.46l2.22 2.22c.148.147.34.22.532.22s.384-.073.53-.22c.293-.293.293-.768 0-1.06l-3.5-3.5c-.293-.294-.768-.294-1.06 0l-3.5 3.5c-.294.292-.294.767 0 1.06s.767.293 1.06 0l2.22-2.22V16.7c0 2.068 1.683 3.75 3.75 3.75h5.85c.414 0 .75-.336.75-.75s-.337-.75-.75-.75z"
						></path>
					</g>
				</svg>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="24"
					height="24"
					fill="#fff"
					viewBox="0 0 24 24"
				>
					<path
						d="M12 4.595a5.904 5.904 0 0 0-3.996-1.558 5.942 5.942 0 0 0-4.213 1.758c-2.353 2.363-2.352 6.059.002 8.412l7.332 7.332c.17.299.498.492.875.492a.99.99 0 0 0 .792-.409l7.415-7.415c2.354-2.354 2.354-6.049-.002-8.416a5.938 5.938 0 0 0-4.209-1.754A5.906 5.906 0 0 0 12 4.595zm6.791 1.61c1.563 1.571 1.564 4.025.002 5.588L12 18.586l-6.793-6.793c-1.562-1.563-1.561-4.017-.002-5.584.76-.756 1.754-1.172 2.799-1.172s2.035.416 2.789 1.17l.5.5a.999.999 0 0 0 1.414 0l.5-.5c1.512-1.509 4.074-1.505 5.584-.002z"
					/>
				</svg>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="24"
					height="24"
					fill="#fff"
					viewBox="0 0 24 24"
				>
					<path
						d="M18 2H6c-1.103 0-2 .897-2 2v18l8-4.572L20 22V4c0-1.103-.897-2-2-2zm0 16.553-6-3.428-6 3.428V4h12v14.553z"
					/>
				</svg>

				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="24"
					height="24"
					fill="#fff"
					viewBox="0 0 24 24"
				>
					<path
						d="M5.5 15a3.51 3.51 0 0 0 2.36-.93l6.26 3.58a3.06 3.06 0 0 0-.12.85 3.53 3.53 0 1 0 1.14-2.57l-6.26-3.58a2.74 2.74 0 0 0 .12-.76l6.15-3.52A3.49 3.49 0 1 0 14 5.5a3.35 3.35 0 0 0 .12.85L8.43 9.6A3.5 3.5 0 1 0 5.5 15zm12 2a1.5 1.5 0 1 1-1.5 1.5 1.5 1.5 0 0 1 1.5-1.5zm0-13A1.5 1.5 0 1 1 16 5.5 1.5 1.5 0 0 1 17.5 4zm-12 6A1.5 1.5 0 1 1 4 11.5 1.5 1.5 0 0 1 5.5 10z"
					/>
				</svg>
			</div>
		</section>
		<button id="downloadBtn"
			>Download</button
		>

		<section class="inputs-area">
			<label for="display-pic">
				Select an image
			</label>
			<input
				type="file"
				name="display-pic"
				id="display-pic"
				accept=".jpg, .jpeg, .png"
			/>
			<input
				type="text"
				placeholder="Display Name e.g. Habib Adebayo"
			/>
			<input
				type="text"
				placeholder="Profile Name e.g. @Habib__001"
			/>
			<textarea
				name="post"
				id="post-input"
				cols="30"
				rows="10"
				placeholder="Enter your post content here..."
			></textarea>
			<input
				type="text"
				placeholder="Time e.g. 12:03"
			/>
			<input
				type="text"
				placeholder="Date e.g. 25 Mar 2024"
			/>
			<input
				type="text"
				placeholder="Views e.g. 10k"
			/>
			<input
				type="text"
				placeholder="Reposts e.g. 712"
			/>
			<input
				type="text"
				placeholder="Quotes e.g. 2.4K"
			/>
			<input
				type="text"
				placeholder="Likes e.g. 1.5M"
			/>
			<input
				type="text"
				placeholder="Bookmarks e.g. 76"
			/>
		</section>
		<button class="update"
			>Update</button
		>
		<script src="./js/index.js"></script>
	</body>
</html>
